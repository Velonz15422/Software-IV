<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="inicio.js"></script> 
</head>
<body>
	<div class="container">
		<h1>Formulario de Registro</h1>
		<form id="registro-form" onsubmit="return registrar(event)">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required><br><br>

			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="username">Nombre de Usuario:</label>
			<input type="text" id="reg-username" name="username" required><br><br>

			<label for="password">Contraseña:</label>
			<input type="password" id="reg-password" name="password" required><br><br>

			<input type="submit" value="Registrarse">
			<p>Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
		</form>
	</div>

	<script src="inicio.js"></script>
</body>
</html>
